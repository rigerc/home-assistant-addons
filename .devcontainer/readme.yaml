---
name: README

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
    inputs:
      addons:
        description: Addon-Names(s)
        required: false
        type: string
        default: ''

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  main_readme:
    name: ğŸ“ Update README.md
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out the repository
        uses: actions/checkout@v4
      - name: ğŸ“ Update README.md
        uses: ./.github/actions/update-readme
        with:
          addons: ${{ inputs.addons }}
      - name: ğŸš€ Commit new README
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: ğŸ”§ Update Readme [skip ci]
          commit_user_email: actions@github.com
          file_pattern: "**/*.md"

---
configuration:
  # Application Settings
  log_level:
    name: "Log Level"
    description: "Controls the verbosity of log output. Lower levels include all higher-level messages."
  dry_run:
    name: "Dry Run"
    description: "Log all operations without making changes. Test your configuration safely before enabling live deletions."
  display_support_banner:
    name: "Display Support Banner"
    description: "Shows the support section on the dashboard with links to GitHub and sponsors."

  # HTTP Settings
  http_max_retries:
    name: "HTTP Max Retries"
    description: "Number of retry attempts for failed HTTP requests to *arrs, download clients, and other services."
  http_timeout:
    name: "HTTP Timeout"
    description: "Seconds to wait before timing out HTTP requests to *arrs, download clients, and other services."
  http_certificate_validation:
    name: "HTTP Certificate Validation"
    description: "SSL certificate validation for HTTPS connections to external services."

  # Search Settings
  search_enabled:
    name: "Search Enabled"
    description: "Automatically search for replacements after removing downloads from *arr applications."
  search_delay:
    name: "Search Delay"
    description: "Seconds to wait before triggering replacement searches. Prevents overwhelming indexers with rapid requests."

  # Logging Settings
  log_rolling_size_mb:
    name: "Log Rolling Size (MB)"
    description: "Maximum log file size in MB before creating a new file. Larger values mean fewer files but bigger individual file sizes."
  log_retained_file_count:
    name: "Retained File Count"
    description: "Number of non-archived log files to keep. Older files are removed or archived based on your settings."
  log_time_limit_hours:
    name: "Time Limit"
    description: "Maximum age for non-archived logs in hours. Older files are removed or archived based on your settings."
  log_archive_enabled:
    name: "Archive Enabled"
    description: "Archive old log files instead of deleting them. Preserves history while reducing disk usage through compression."
  log_archive_retained_count:
    name: "Archive Retained Count"
    description: "Number of archived log files to keep. Older archives are deleted."
  log_archive_time_limit_days:
    name: "Archive Time Limit"
    description: "Maximum age for archived logs in days before deletion."

network:
  11011/tcp:
    name: "Web Interface"
    description: "Web interface for Cleanuparr (use Ingress for secure access)"

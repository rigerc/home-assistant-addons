---
name: PR CI Validation

# yamllint disable-line rule:truthy
on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: read
  packages: write

jobs:
  lint:
    name: ğŸ” Lint
    if: contains(github.event.pull_request.labels.*.name, 'release-draft')
    uses: ./.github/workflows/lint.yaml

  build:
    name: ğŸ—ï¸ Build (validation mode)
    if: contains(github.event.pull_request.labels.*.name, 'release-draft')
    needs: lint
    uses: ./.github/workflows/builder.yaml
    with:
      validation_mode: true
      push_images: false
    secrets: inherit

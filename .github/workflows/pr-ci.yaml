---
name: PR CI Validation

# yamllint disable-line rule:truthy
on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]
    branches: [main]
  workflow_dispatch:
    inputs:
      addon:
        description: 'Specific add-on to validate (empty for all changed)'
        required: false
        type: string
        default: ''

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

jobs:
  lint:
    name: ğŸ” Lint
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: |
      (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'release-draft')) ||
      (github.event_name == 'pull_request' && github.actor == 'dependabot[bot]') ||
      github.event_name == 'workflow_dispatch'
    uses: ./.github/workflows/lint.yaml
    with:
      addon: ${{ inputs.addon }}

  build:
    name: ğŸ—ï¸ Build (validation mode)
    runs-on: ubuntu-latest
    timeout-minutes: 120
    if: |
      (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'release-draft')) ||
      (github.event_name == 'pull_request' && github.actor == 'dependabot[bot]') ||
      github.event_name == 'workflow_dispatch'
    needs: lint
    uses: ./.github/workflows/builder.yaml
    with:
      addon: ${{ inputs.addon }}
      validation_mode: true
    secrets: inherit

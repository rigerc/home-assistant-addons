---
name: Lint

# yamllint disable-line rule:truthy
on:
  workflow_run:
    workflows: [Addon Metadata]
    types: [completed]
    branches: [main]

jobs:
  find:
    runs-on: ubuntu-latest
    name: ğŸ“¢ Find changed addons
    outputs:
      addons: ${{ steps.changed_addons.outputs.addons }}
    steps:
      - name: â¤µï¸ Check out the repository
        uses: actions/checkout@v4
      - name: ğŸ—ï¸ Get changed files
        id: changed_files
        uses: jitterbit/get-changed-files@v1
        if: github.event_name != 'workflow_dispatch'
      - name: ğŸš€ Find add-on directories
        id: addons
        uses: home-assistant/actions/helpers/find-addons@master
      - name: ğŸ¦º Get changed add-ons
        id: changed_addons
        run: |
          changed_addons=()
          for addon in ${{ steps.addons.outputs.addons }}; do
            if [[ "${{ steps.changed_files.outputs.all }}" =~ "${addon}/" ]] && [[ ! "${changed_addons[@]}" =~ $addon ]]; then
              changed_addons+=("\"${addon}\",");
            fi
          done

          changed=$(echo ${changed_addons[@]} | rev | cut -c 2- | rev)
          echo "addons=[$changed]" >> $GITHUB_OUTPUT;
          echo "Changed add-ons: [$changed]";

  lint-addon:
    name: ğŸ” Lint add-on ${{ matrix.path }}
    runs-on: ubuntu-latest
    needs: find
    if: needs.find.outputs.addons != '[]'
    strategy:
      matrix:
        path: ${{ fromJson(needs.find.outputs.addons) }}
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4
      - name: ğŸš€ Run Home Assistant Add-on Lint
        uses: frenck/action-addon-linter@v2
        with:
          path: "./${{ matrix.path }}"

  lint-shellcheck:
    name: ğŸ” Shellcheck
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4
      - name: ğŸš€ Run Shellcheck
        uses: ludeeus/action-shellcheck@2.0.0
        env:
          SHELLCHECK_OPTS: -s bash
        with:
          ignore_paths: .claude docs scripts

  lint-markdown:
    name: ğŸ” Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4
      - name: ğŸš€ Run mdl
        uses: actionshub/markdownlint@v3.1.4
        with:
          filesToIgnoreRegex: "(.*(README|CHANGELOG|DOCS).md|^\\.claude/.*|^docs/.*|^scripts/.*)"

  lint-json:
    name: ğŸ” JSON Lint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4
      - name: ğŸš€ Run JQ
        run: |
          find . -name "*.json" \
            -not -path "./.claude/*" \
            -not -path "./docs/*" \
            -not -path "./scripts/*" \
            -exec cat {} \; | jq '.'

  lint-yamllint:
    name: ğŸ” YAML Lint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4
      - name: ğŸš€ Run YAMLLint
        uses: frenck/action-yamllint@v1

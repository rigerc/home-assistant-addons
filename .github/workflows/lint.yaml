---
name: Lint

# yamllint disable-line rule:truthy
on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]
    branches: [main]
  workflow_run:
    workflows: [addon-metadata]
    types: [completed]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  find:
    runs-on: ubuntu-latest
    name: ğŸ“¢ Find changed addons
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && !contains(github.event.pull_request.labels.*.name, 'ci')) ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    outputs:
      addons: ${{ steps.changed_addons.outputs.addons }}
    steps:
      - name: â¤µï¸ Check out the repository
        uses: actions/checkout@v4
      - name: ğŸ—ï¸ Get changed files
        id: changed_files
        uses: jitterbit/get-changed-files@v1
        if: github.event_name != 'workflow_dispatch'
      - name: ğŸš€ Find add-on directories
        id: addons
        uses: home-assistant/actions/helpers/find-addons@master
      - name: ğŸš« Filter excluded directories
        id: filtered_addons
        run: |
          # Convert space-separated list to JSON array and filter out excluded directories
          addons="${{ steps.addons.outputs.addons }}"
          if [[ -n "$addons" ]]; then
            filtered=$(echo "$addons" | tr ' ' '\n' | jq -R -s 'split("\n") | map(select(. != "" and . != ".gemini"))')
          else
            filtered='[]'
          fi
          echo "addons=$filtered" >> "$GITHUB_OUTPUT"
          echo "Filtered add-ons: $filtered"
      - name: ğŸ¦º Get changed add-ons
        id: changed_addons
        run: |
          changed_addons=()
          for addon in $(echo '${{ steps.filtered_addons.outputs.addons }}' | jq -r '.[]'); do
            if [[ "${{ steps.changed_files.outputs.all }}" =~ ${addon}/ ]]; then
              # Check if addon already in array
              already_added=0
              for existing in "${changed_addons[@]}"; do
                if [[ "$existing" == "\"${addon}\"," ]]; then
                  already_added=1
                  break
                fi
              done
              if [[ $already_added -eq 0 ]]; then
                changed_addons+=("\"${addon}\",");
              fi
            fi
          done

          changed=$(echo "${changed_addons[@]}" | rev | cut -c 2- | rev)
          echo "addons=[$changed]" >> "$GITHUB_OUTPUT";
          echo "Changed add-ons: [$changed]";

  lint-addon:
    name: ğŸ” Lint add-on ${{ matrix.path }}
    runs-on: ubuntu-latest
    needs: find
    if: needs.find.outputs.addons != '[]'
    strategy:
      fail-fast: false
      matrix:
        path: ${{ fromJson(needs.find.outputs.addons) }}
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4
      - name: ğŸ“‹ Verify build.yaml has project key
        run: |
          BUILD_FILE="${{ matrix.path }}/build.yaml"
          if [[ ! -f "$BUILD_FILE" ]]; then
            echo "âŒ Error: build.yaml not found in ${{ matrix.path }}"
            exit 1
          fi

          # Install yq if not available
          if ! command -v yq &> /dev/null; then
            wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/local/bin/yq
            chmod +x /usr/local/bin/yq
          fi

          # Check if project key exists and has a non-empty value
          PROJECT_VALUE=$(yq -r '.labels.project // ""' "$BUILD_FILE")

          if [[ -z "$PROJECT_VALUE" || "$PROJECT_VALUE" == "null" ]]; then
            echo "âŒ Error: build.yaml in ${{ matrix.path }} is missing 'labels.project' key or has empty value"
            echo "Expected format:"
            echo "---"
            echo "labels:"
            echo "  project: https://github.com/upstream/project"
            exit 1
          fi

          echo "âœ… build.yaml has project key with value: $PROJECT_VALUE"
      - name: ğŸš€ Run Home Assistant Add-on Lint
        uses: frenck/action-addon-linter@v2
        with:
          path: "./${{ matrix.path }}"

  lint-dockerfile:
    name: ğŸ³ Lint Dockerfile ${{ matrix.path }}
    runs-on: ubuntu-latest
    needs: find
    if: needs.find.outputs.addons != '[]'
    strategy:
      fail-fast: false
      matrix:
        path: ${{ fromJson(needs.find.outputs.addons) }}
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4
      - name: ğŸš€ Run hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: "./${{ matrix.path }}/Dockerfile"

  lint-shellcheck:
    name: ğŸ” Shellcheck
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4
      - name: ğŸš€ Run Shellcheck
        uses: ludeeus/action-shellcheck@2.0.0
        env:
          SHELLCHECK_OPTS: -s bash
        with:
          ignore_paths: .claude docs scripts

  lint-markdown:
    name: ğŸ” Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4
      - name: ğŸš€ Run mdl
        uses: actionshub/markdownlint@v3.1.4
        with:
          filesToIgnoreRegex: "(.*(README|CHANGELOG|DOCS).md|^\\.claude/.*|^docs/.*|^scripts/.*)"

  lint-json:
    name: ğŸ” JSON Lint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4
      - name: ğŸš€ Run JQ
        run: |
          find . -name "*.json" \
            -not -path "./.claude/*" \
            -not -path "./docs/*" \
            -not -path "./scripts/*" \
            -exec cat {} \; | jq '.'

  lint-yamllint:
    name: ğŸ” YAML Lint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4
      - name: ğŸš€ Run YAMLLint
        uses: frenck/action-yamllint@v1

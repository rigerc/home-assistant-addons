---
name: README

# yamllint disable-line rule:truthy
on:
  schedule:
    - cron: "42 23 * * *"
  push:
    branches:
      - main
    paths:
      - ".README.tmpl"
      - ".README_ADDON.tmpl"
      - ".github/actions/update-readme/**"
  workflow_dispatch:
    inputs:
      addons:
        description: 'Specific addon name(s) to update (leave empty to regenerate all READMEs)'
        required: false
        type: string
        default: ''

jobs:
  main_readme:
    name: ğŸ“ Update README.md
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out the repository
        uses: actions/checkout@v4.3.1
      - name: ğŸ“ Update README.md
        uses: rigerc/home-assistant-addons/.github/actions/update-readme@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          addons: ${{ inputs.addons }}
      - name: ğŸš€ Commit new README
        uses: stefanzweifel/git-auto-commit-action@v5.2.0
        with:
          commit_message: ğŸ”§ Update Readme
          commit_user_email: actions@github.com
          file_pattern: "**/*.md .versions/*.json"

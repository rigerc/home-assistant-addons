---
name: Builder

env:
  MONITORED_FILES: "build.yaml config.yaml Dockerfile rootfs apparmor.txt"

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
      - 'dev-*'
  pull_request:
    branches:
      - main
      - 'dev-*'
  workflow_run:
    workflows: [Lint]
    types: [completed]
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  init:
    runs-on: ubuntu-latest
    name: â³ Initialize builds
    timeout-minutes: 10
    if: github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run'
    outputs:
      addons: ${{ steps.changed_addons.outputs.addons }}
      is_dev: ${{ steps.branch_check.outputs.is_dev }}
    steps:
      - name: â¤µï¸ Check out the repository
        uses: actions/checkout@v6.0.1
      - name: ðŸ—ï¸ Get changed files
        id: changed_files
        uses: jitterbit/get-changed-files@v1
        if: github.event_name != 'workflow_dispatch'
      - name: ðŸš€ Find add-on directories
        id: addons
        uses: home-assistant/actions/helpers/find-addons@master
      - name: ðŸ¦º Get changed add-ons
        id: changed_addons
        run: |
          changed_addons=()
          for addon in ${{ steps.addons.outputs.addons }}; do
            for file in ${{ env.MONITORED_FILES }}; do
              if [[ "${{ steps.changed_files.outputs.all }}" =~ "${addon}/${file}" ]] && [[ ! "${changed_addons[@]}" =~ $addon ]]; then
                  changed_addons+=("\"${addon}\",");
              fi
            done
          done

          changed=$(echo ${changed_addons[@]} | rev | cut -c 2- | rev)
          echo "addons=[$changed]" >> $GITHUB_OUTPUT;
          echo "Changed add-ons: [$changed]";
      - name: ðŸ·ï¸ Check branch type
        id: branch_check
        run: |
          if [[ "${{ github.ref }}" == refs/heads/dev-* ]]; then
            echo "is_dev=true" >> $GITHUB_OUTPUT
            echo "ðŸ”§ Dev branch detected - running validation only (no push)"
          else
            echo "is_dev=false" >> $GITHUB_OUTPUT
            echo "ðŸš€ Main branch detected - building and pushing images"
          fi

  build:
    needs: init
    runs-on: ubuntu-latest
    if: needs.init.outputs.addons != '[]'
    name: ðŸ‘·â€â™‚ï¸ Build ${{ matrix.addon }} for ${{ matrix.arch }}
    timeout-minutes: 120
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        addon: ${{ fromJson(needs.init.outputs.addons) }}
        arch: ["aarch64", "amd64"]
    steps:
      - name: â¤µï¸ Check out repository
        uses: actions/checkout@v6.0.1
      - name: â„¹ï¸ Get information
        id: info
        uses: home-assistant/actions/helpers/info@master
        with:
          path: "./${{ matrix.addon }}"
      - name: ðŸ¦º Check if add-on should be built
        id: check
        run: |
          if [[ "${{ steps.info.outputs.architectures }}" =~ ${{ matrix.arch }} ]]; then
             echo "${{ matrix.arch }} is a supported arch for ${{ matrix.addon }}, starting build"
             echo "build_arch=true" >> $GITHUB_OUTPUT
             echo "image=${{ steps.info.outputs.image }}" >> $GITHUB_OUTPUT
           else
             echo "${{ matrix.arch }} is not a valid arch for ${{ matrix.addon }}, skipping build"
             echo "build_arch=false" >> $GITHUB_OUTPUT
          fi
      - name: ðŸ’¾ Cache Docker layers
        if: steps.check.outputs.build_arch == 'true'
        uses: actions/cache@v5.0.2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ matrix.addon }}-${{ matrix.arch }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ matrix.addon }}-${{ matrix.arch }}-
            ${{ runner.os }}-buildx-${{ matrix.addon }}-
      - name: ðŸ”§ Validate build (dev branch)
        if: steps.check.outputs.build_arch == 'true' && needs.init.outputs.is_dev == 'true'
        uses: home-assistant/builder@2025.11.0
        with:
          args: |
            --test \
            --${{ matrix.arch }} \
            --target /data/${{ matrix.addon }} \
            --image "${{ steps.check.outputs.image }}" \
            --docker-hub "ghcr.io/${{ github.repository_owner }}" \
            --addon
      - name: ðŸš€ Build and push (main branch)
        if: steps.check.outputs.build_arch == 'true' && needs.init.outputs.is_dev != 'true'
        uses: home-assistant/builder@2025.11.0
        with:
          args: |
            --test \
            --${{ matrix.arch }} \
            --target /data/${{ matrix.addon }} \
            --image "${{ steps.check.outputs.image }}" \
            --docker-hub "ghcr.io/${{ github.repository_owner }}" \
            --addon

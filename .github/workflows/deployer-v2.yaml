---
name: Deployer V2
# yamllint disable-line rule:truthy

on:
  workflow_dispatch:
    inputs:
      cleanuparr:
        description: Release cleanuparr
        type: boolean
        default: false
      huntarr:
        description: Release huntarr
        type: boolean
        default: false
      profilarr:
        description: Release profilarr
        type: boolean
        default: false
      romm:
        description: Release romm
        type: boolean
        default: false
jobs:
  init:
    runs-on: ubuntu-latest
    name: Select Addons
    timeout-minutes: 5
    outputs:
      selected_addons: ${{ steps.filter.outputs.addons }}
    steps:
      - name: Build addons list from inputs
        id: filter
        run: |
          # Convert inputs to compact JSON and filter true values
          # External script dynamically generates the input definitions
          addons_json="$(printf '%s' "$INPUTS_JSON" | jq -rc 'to_entries | map(select(.value == true)) | map(.key)')"

          # Validate that at least one addon was selected
          if [[ "$addons_json" == "[]" ]]; then
            echo "::error::No addons selected. Please select at least one addon to release."
            exit 1
          fi

          echo "addons=$addons_json" >> "$GITHUB_OUTPUT"
          echo "Selected addons: $addons_json"
        env:
          INPUTS_JSON: ${{ toJSON(inputs) }}
  prepare-addon:
    needs: init
    runs-on: ubuntu-latest
    name: "‚è≥ Prepare ${{ matrix.addon }} Release"
    timeout-minutes: 15
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        addon: ${{ fromJson(needs.init.outputs.selected_addons) }}
    outputs:
      addon_name: ${{ steps.release_notes.outputs.name }}
      addon_version: ${{ steps.values.outputs.release_version }}
      addon_architectures: ${{ steps.info.outputs.architectures }}
      addon_image: ${{ steps.values.outputs.image }}
    concurrency:
      group: ${{ github.workflow }}-${{ matrix.addon }}-prepare
      cancel-in-progress: true
    steps:
      - name: ‚§µÔ∏è Check out the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for outdated commits
      - name: ‚ÑπÔ∏è Get information
        id: info
        uses: home-assistant/actions/helpers/info@master
        with:
          path: "./${{ matrix.addon }}"
      - name: "\U0001F4DD Run Release Drafter"
        uses: release-drafter/release-drafter@v6
        id: release_notes
        with:
          config-name: "release-drafter-${{ matrix.addon }}.yml"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: "\U0001FA9A Generate Build-Values"
        id: values
        run: |
          date="$(date +"%Y-%m-%dT%H:%M:%SZ")"

          version="${{ steps.release_notes.outputs.tag_name }}"
          version="${version##*-}"

          echo "Add-on: ${{ matrix.addon }} Version: ${version} Date: $date"
          {
            echo "release_date=$date"
            echo "release_version=$version"
            echo "image=$(echo ${{ steps.info.outputs.image }} | cut -d'/' -f3)"
          } >> "$GITHUB_OUTPUT"
      - name: ‚úçÔ∏è Update Config Files
        run: |
          echo "üì¶ Updating version in config.yaml"
          yq -i '.version = "${{ steps.values.outputs.release_version }}"' "${{ matrix.addon }}/config.yaml"
          head "${{ matrix.addon }}/config.yaml"

          echo "üéÅ Adding Docker Labels in config.yaml"
          yq -i '
            .labels."org.opencontainers.image.title" = "Home Assistant Unofficial Add-on: ${{ matrix.addon }}" |
            .labels."org.opencontainers.image.url" = "https://github.com/${{ github.repository }}" |
            .labels."org.opencontainers.image.source" = "https://github.com/${{ github.repository }}/${{ matrix.addon }}" |
            .labels."org.opencontainers.image.documentation" = "https://github.com/${{ github.repository }}/${{ matrix.addon }}/README.md" |
            .labels."org.opencontainers.image.created" = "${{ steps.values.outputs.release_date }}" |
            .labels."org.opencontainers.image.revision" = "${{ github.sha }}" |
            .labels."org.opencontainers.image.version" = "${{ steps.values.outputs.release_version }}"
          ' "${{ matrix.addon }}/build.yaml"
          cat "${{ matrix.addon }}/build.yaml"
      - name: "\U0001F4DD Update CHANGELOG.md"
        uses: stefanzweifel/changelog-updater-action@v1
        id: update_changelog
        with:
          latest-version: ${{ steps.release_notes.outputs.name }}
          release-notes: ${{ steps.release_notes.outputs.body }}
          path-to-changelog: ${{ matrix.addon }}/CHANGELOG.md
      - name: Tar files
        run: tar -cvf addon-${{ matrix.addon }}.tar ${{ matrix.addon }}
      - name: ‚§¥Ô∏è Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-files-${{ matrix.addon }}
          path: addon-${{ matrix.addon }}.tar
  build:
    needs: init
    runs-on: ubuntu-latest
    name: "\U0001F469‚Äç\U0001F4BB Build ${{ matrix.addon }} (${{ matrix.arch }})"
    timeout-minutes: 180
    permissions:
      packages: write
      id-token: write
      contents: read
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        addon: ${{ fromJson(needs.init.outputs.selected_addons) }}
        arch:
          - aarch64
          - amd64
    concurrency:
      group: ${{ github.workflow }}-${{ matrix.addon }}-build-${{ matrix.arch }}
      cancel-in-progress: true
    steps:
      - name: ‚§µÔ∏è Download Release Artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-files-${{ matrix.addon }}
      - name: Untar artifacts
        run: tar -xvf addon-${{ matrix.addon }}.tar ${{ matrix.addon }} && rm addon-${{ matrix.addon }}.tar
      - name: ‚ÑπÔ∏è Get information
        id: info
        uses: home-assistant/actions/helpers/info@master
        with:
          path: "./${{ matrix.addon }}"
      - name: "\U0001FA9A Generate Build-Values"
        id: values
        run: |
          echo "image=$(echo '${{ steps.info.outputs.image }}' | cut -d'/' -f3)" >> "$GITHUB_OUTPUT"
      - name: "\U0001F3D7  Login to GitHub Container Registry"
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: "\U0001F9F1 Build ${{ matrix.addon }} add-on"
        uses: home-assistant/builder@2025.11.0
        with:
          args: |
            --${{ matrix.arch }} \
            --target /data/${{ matrix.addon }} \
            --image "${{ steps.values.outputs.image }}" \
            --docker-hub "ghcr.io/${{ github.repository_owner }}" \
            --addon
  release:
    needs: ["init", "prepare-addon", "build"]
    runs-on: ubuntu-latest
    name: "\U0001F680 Release ${{ matrix.addon }}"
    timeout-minutes: 15
    permissions:
      contents: write
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        addon: ${{ fromJson(needs.init.outputs.selected_addons) }}
    concurrency:
      group: ${{ github.workflow }}-${{ matrix.addon }}-release
      cancel-in-progress: true
    steps:
      - name: ‚§µÔ∏è Check out the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for outdated commits
      - name: "\U0001F4DD Run Release Drafter"
        uses: release-drafter/release-drafter@v6
        id: release_notes
        with:
          config-name: "release-drafter-${{ matrix.addon }}.yml"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: ‚§µÔ∏è Download Release Artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-files-${{ matrix.addon }}
      - name: Untar artifacts
        run: tar -xvf addon-${{ matrix.addon }}.tar ${{ matrix.addon }} && rm addon-${{ matrix.addon }}.tar
      - name: "\U0001F4DD Update README.md"
        uses: ./.github/actions/update-readme
        with:
          addons: ${{ matrix.addon }}
      - name: "\U0001F527 Commit new Addon Config"
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "\U0001F680 Released ${{ steps.release_notes.outputs.name }} [skip ci]"
          commit_user_email: actions@github.com
      - name: "\U0001F680 Create Release"
        uses: release-drafter/release-drafter@v6
        with:
          config-name: "release-drafter-${{ matrix.addon }}.yml"
          publish: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

---
name: Release Please

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release-please:
    name: Create Release PRs
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      paths_released: ${{ steps.release.outputs.paths_released }}
    steps:
      - name: Run Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: Output release information
        if: steps.release.outputs.releases_created == 'true'
        run: |
          echo "Releases created!"
          echo "Paths released: ${{ steps.release.outputs.paths_released }}"

  filter-addons:
    name: Filter Addon Paths
    needs: release-please
    if: needs.release-please.outputs.releases_created == 'true'
    runs-on: ubuntu-latest
    outputs:
      addon-paths: ${{ steps.filter.outputs.paths }}
    steps:
      - name: Filter out root package
        id: filter
        uses: actions/github-script@v7
        with:
          script: |
            const allPaths = ${{ needs.release-please.outputs.paths_released }};
            // Filter out the root package (.) - only keep addon directories
            const addonPaths = allPaths.filter(path => path !== '.');

            console.log('All released paths:', allPaths);
            console.log('Addon paths to build:', addonPaths);

            core.setOutput('paths', JSON.stringify(addonPaths));

  trigger-builds:
    name: Trigger Addon Builds
    needs: filter-addons
    if: needs.filter-addons.outputs.addon-paths != '[]'
    uses: ./.github/workflows/addon-build.yaml
    strategy:
      matrix:
        path: ${{ fromJson(needs.filter-addons.outputs.addon-paths) }}
      fail-fast: false
      max-parallel: 1
    with:
      addon: ${{ matrix.path }}

name: Addon Metadata

on:
  push:
    paths:
      - '**/config.yaml'
      - '**/Dockerfile'
      - '**/build.yaml'

permissions:
  contents: write

jobs:
  metadata:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y yq jq

      - name: Generate manifest and update configs
        run: |
          ./scripts/manifest.sh --update-dependabot --update-workflow

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add manifest.json .github/dependabot.yml .github/workflows/deployer.yaml
          git diff --staged --quiet || git commit -m "chore: update addon metadata [skip ci]"

      - name: Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update addon metadata [skip ci]"
          file_pattern: manifest.json .github/dependabot.yml .github/workflows/deployer.yaml

      - name: Update READMEs
        uses: ./.github/actions/update-readme

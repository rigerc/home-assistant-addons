name: Addon Metadata

on:
  push:
    paths:
      - '**/config.yaml'
      - '**/Dockerfile'
      - '**/build.yaml'
      - '.github/workflows/addon-metadata.yml'
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]
    paths:
      - '**/config.yaml'
      - '**/Dockerfile'
      - '**/build.yaml'
      - '.github/workflows/addon-metadata.yml'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: addon-metadata-${{ github.repository }}-main
  cancel-in-progress: true

jobs:
  # Job 1: Generate manifest and metadata files
  generate-manifest:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    if: |
      (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository) &&
      (github.event_name != 'pull_request' || !contains(github.event.pull_request.labels.*.name, 'ci'))
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.PAT != '' && secrets.PAT || github.token }}
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          # Install mikefarah/yq v4 (not the python yq package) - pinned version
          wget https://github.com/mikefarah/yq/releases/download/v4.44.3/yq_linux_amd64 -O /usr/local/bin/yq
          chmod +x /usr/local/bin/yq

      - name: Sync with remote main
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: Generate manifest and update configs
        run: |
          ./scripts/manifest.sh -d -w -r

      - name: Upload manifest artifact
        uses: actions/upload-artifact@v4
        with:
          name: manifest
          path: manifest.json
          retention-days: 1

      - name: Commit manifest and config changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update addon manifest and configs [skip ci]"
          skip_checkout: true

  # Job 2: Update README files (depends on manifest)
  update-readmes:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: generate-manifest
    if: |
      (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository) &&
      (github.event_name != 'pull_request' || !contains(github.event.pull_request.labels.*.name, 'ci'))
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.PAT != '' && secrets.PAT || github.token }}
          fetch-depth: 0
          ref: main

      - name: Sync with remote main
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: Download manifest artifact
        uses: actions/download-artifact@v4
        with:
          name: manifest

      - name: Update READMEs
        uses: ./.github/actions/update-readme

      - name: Commit README changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update addon READMEs [skip ci]"
          file_pattern: |
            README.md
            */README.md

ame: Addon Metadata

on:
  push:
    paths:
      - '**/config.yaml'
      - '**/Dockerfile'
      - '**/build.yaml'
      - '/.github/workflows/addon-metadata.yml'
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]
    paths:
      - '**/config.yaml'
      - '**/Dockerfile'
      - '**/build.yaml'
      - '.github/workflows/addon-metadata.yml'
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  metadata:
    runs-on: ubuntu-latest
    if: |
      (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository) &&
      (github.event_name != 'pull_request' || !contains(github.event.pull_request.labels.*.name, 'ci'))
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.PAT }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          # Install mikefarah/yq v4 (not the python yq package)
          wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/local/bin/yq
          chmod +x /usr/local/bin/yq

      - name: Generate manifest and update configs
        run: |
          ./scripts/manifest.sh -d -w -r

      - name: Update READMEs
        uses: ./.github/actions/update-readme

      - name: Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update addon metadata [skip ci]"

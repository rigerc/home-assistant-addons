---
name: PR Labels

# yamllint disable-line rule:truthy
on:
  # SECURITY: Uses pull_request_target to allow labeling PRs from forks.
  # This is safe because:
  # 1. No PR code is checked out
  # 2. Only trusted action (verify-pr-label-action) is used
  # 3. No PR-controlled input is used in commands
  # WARNING: Never add checkout or run PR code in this workflow
  pull_request_target:
    types:
      - opened
      - labeled
      - unlabeled
      - synchronize

jobs:
  pr_labels:
    name: Verify
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ· Verify PR has a valid label
        uses: jesusvasquez333/verify-pr-label-action@v1.4.0
        with:
          pull-request-number: "${{ github.event.pull_request.number }}"
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          valid-labels: >-
            breaking-change, bugfix, documentation, enhancement, refactor,
            performance, new-feature, maintenance, ci, dependencies,
            translations, docker, addons, github-actions
          disable-reviews: true

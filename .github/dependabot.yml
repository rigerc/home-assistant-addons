version: 2
updates:
  # Docker images for Home Assistant add-ons
  - package-ecosystem: "docker"
    directories:
      - "/romm"
      - "/profilarr"
      - "/huntarr"
      - "/cleanuparr"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "docker"
      - "addons"
    commit-message:
      prefix: "docker"
      include: "scope"
    groups:
      # Group all minor and patch updates together
      docker-minor-patch:
        update-types:
          - "minor"
          - "patch"
  - package-ecosystem: "github-actions"
    # GitHub Actions workflows

    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "ci"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
    groups:
      # Group all minor and patch updates together
      actions-minor-patch:
        update-types:
          - "minor"
          - "patch"

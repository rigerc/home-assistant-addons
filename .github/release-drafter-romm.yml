---
name-template: "romm $RESOLVED_VERSION"
tag-template: "romm-$RESOLVED_VERSION"
tag-prefix: "romm-"
include-paths:
  - "romm"
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
no-changes-template: "- No changes"
sort-direction: ascending

categories:
  - title: "ğŸš¨ Breaking changes"
    labels:
      - "breaking-change"
  - title: "âœ¨ New features"
    labels:
      - "new-feature"
  - title: "ğŸ› Bug fixes"
    labels:
      - "bugfix"
  - title: "ğŸš€ Enhancements"
    labels:
      - "enhancement"
      - "refactor"
      - "performance"
  - title: "ğŸ§° Maintenance"
    labels:
      - "maintenance"
      - "ci"
  - title: "ğŸ“š Documentation"
    labels:
      - "documentation"
  - title: "ğŸŒ Translations"
    labels:
      - "translations"
  - title: "â¬†ï¸ Dependency updates"
    labels:
      - "dependencies"
      - "docker"
      - "addons"

version-resolver:
  major:
    labels:
      - "major"
      - "breaking-change"
  minor:
    labels:
      - "minor"
      - "new-feature"
  patch:
    labels:
      - "bugfix"
      - "chore"
      - "ci"
      - "dependencies"
      - "docker"
      - "addons"
      - "documentation"
      - "enhancement"
      - "performance"
      - "refactor"
  default: patch

template: |
  # Changes

  $CHANGES

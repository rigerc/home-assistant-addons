---
# Pre-commit hooks mirroring .github/workflows/lint.yaml
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # YAML Linting - uses existing .yamllint.yaml config
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: [--strict]

  # Markdown Linting - Node.js version
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.43.0
    hooks:
      - id: markdownlint
        args: [--disable, MD024]  # Matches .mdlrc: rules "~MD024"
        exclude: '^(.*/?(README|CHANGELOG)\.md$|\.claude/|docs/|scripts/).*'

  # JSON Linting
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-json
        exclude: '^(\.claude/|docs/|scripts/).*\.json$'

  # Domain Branch Enforcement - Local hook
  - repo: local
    hooks:
      - id: check-domain-branch
        name: Check domain branch
        entry: python3 check-domain-branch.py
        language: system
        always_run: true
        pass_filenames: false
        stages: [pre-commit]

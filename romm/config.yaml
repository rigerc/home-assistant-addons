---
name: "Romm"
version: "0.1.13"
slug: "romm"
description: |
  Self-hosted ROM collection manager and emulator launcher.
  Scan, organize, and manage game collections across 400+ platforms with
  automatic metadata fetching and in-browser gameplay.
arch:
  - aarch64
  - amd64
image: "ghcr.io/rigerc/ha-addons-romm-{arch}"
startup: system
boot: manual
url: https://github.com/rigerc/home-assistant-addons/tree/master/romm
init: false
ingress: true
ingress_port: 8099
panel_icon: mdi:gamepad-variant
map:
  - share:rw
  - addon_config:rw
options:
  log_level: info
  database:
    host: "core-mariadb"
    port: 3306
    name: "romm"
    user: "romm-user"
    password: ""
  auth_secret_key: ""
  metadata_providers:
    screenscraper_user: ""
    screenscraper_password: ""
    retroachievements_api_key: ""
    steamgriddb_api_key: ""
    igdb_client_id: ""
    igdb_client_secret: ""
    mobygames_api_key: ""
    hasheous_enabled: true
    playmatch_enabled: true
    launchbox_enabled: true
  library_path: "/share/roms"
  env_vars: []
  # File watcher - rescan library when files change
  enable_file_watcher: false
  # Scheduled tasks
  scheduled_tasks:
    enable_rescan: true
    enable_switch_titledb: true
    enable_launchbox_metadata: true
    enable_image_conversion: true
    enable_retroachievements_sync: true
schema:
  log_level: list(trace|debug|info|notice|warning|error|fatal)
  database:
    host: str
    port: "int(1,65535)"
    name: str
    user: str
    password: password
  auth_secret_key: str
  metadata_providers:
    screenscraper_user: str?
    screenscraper_password: password?
    retroachievements_api_key: password?
    steamgriddb_api_key: password?
    igdb_client_id: str?
    igdb_client_secret: password?
    mobygames_api_key: password?
    hasheous_enabled: bool
    playmatch_enabled: bool
    launchbox_enabled: bool
  library_path: str
  env_vars:
    - str?
  enable_file_watcher: bool
  scheduled_tasks:
    enable_rescan: bool
    enable_switch_titledb: bool
    enable_launchbox_metadata: bool
    enable_image_conversion: bool
    enable_retroachievements_sync: bool

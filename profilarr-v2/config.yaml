---
name: "Profilarr V2"
version: "1.0.0"
slug: "profilarr-v2"
description: |
  Next-generation profile manager for Radarr and Sonarr.
  Centrally manage quality profiles, custom formats, and release profiles
  with Git-backed configuration storage. V2 features improved performance,
  enhanced database management, and modern architecture.
arch:
  - amd64
  - aarch64
url: "https://github.com/Dictionarry-Hub/profilarr"
image: "ghcr.io/rigerc/ha-addons-profilarr-v2-{arch}"
init: false
startup: services
boot: manual
ports:
  6868/tcp: 6868
ports_description:
  6868/tcp: "Web UI and API"
ingress: true
ingress_port: 6868
panel_icon: "mdi:cog-transfer"
map:
  - type: share
    read_only: false
  - type: addon_config
    path: /config
    read_only: false
options:
  log_level: "info"
  puid: 1000
  pgid: 1000
  umask: "022"
schema:
  log_level: list(trace|debug|info|warning|error)
  puid: "int(1,65535)?"
  pgid: "int(1,65535)?"
  umask: "match(^0[0-7]{3}$)?"

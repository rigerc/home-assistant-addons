---
configuration:
  log_level:
    name: "Log Level"
    description: "Controls the verbosity of log output. Use 'info' for normal operation, 'debug' for troubleshooting."

  puid:
    name: "User ID (PUID)"
    description: "User ID for file ownership. Defaults to 1000. Leave empty to use default."

  pgid:
    name: "Group ID (PGID)"
    description: "Group ID for file ownership. Defaults to 1000. Leave empty to use default."

  umask:
    name: "File Creation Mask (UMASK)"
    description: "Controls default file permissions. Defaults to 022 (files: 644, dirs: 755). Leave empty to use default."

network:
  6868/tcp: "Profilarr web interface and API"

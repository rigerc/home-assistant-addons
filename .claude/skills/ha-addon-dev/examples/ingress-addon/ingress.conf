server {
    listen 8099;

    # Only allow connections from Ingress proxy
    allow  172.30.32.2;
    deny   all;

    # Serve from /share directory
    root /share;

    # Default index file
    index index.html;

    # Handle all requests
    location / {
        try_files $uri $uri/ =404;
    }

    # Disable logging for performance
    access_log off;
    error_log /dev/stdout warn;
}

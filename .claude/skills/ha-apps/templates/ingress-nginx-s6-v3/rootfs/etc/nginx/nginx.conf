# ==============================================================================
# Nginx configuration for Home Assistant add-ons with ingress
# s6-overlay v3: Runs as supervised service
# ==============================================================================

# Run nginx in foreground (required by s6-overlay)
daemon off;

# Run as root (Home Assistant standard)
user root;

# Pid storage location
pid /var/run/nginx.pid;

# Set number of worker processes
worker_processes 1;

# Enables the use of JIT for regular expressions
pcre_jit on;

# Write error log to stdout (captured by s6-overlay)
error_log /proc/1/fd/1 error;

# Load dynamic modules
include /etc/nginx/modules/*.conf;

# Max num of simultaneous connections by a worker process
events {
    worker_connections 512;
}

http {
    # Include mime types
    include /etc/nginx/includes/mime.types;

    # Log format for Home Assistant
    log_format hassio '[$time_local] $status '
                        '$http_x_forwarded_for($remote_addr) '
                        '$request ($http_user_agent)';

    # Access log to stdout
    access_log              /proc/1/fd/1 hassio;

    # Basic settings
    client_max_body_size    0;
    default_type            application/octet-stream;
    gzip                    on;
    gzip_disable            "msie6";
    gzip_vary               on;
    gzip_proxied            any;
    gzip_comp_level         6;
    gzip_types              text/plain text/css text/xml text/javascript
                            application/json application/javascript
                            application/xml+rss application/rss+xml
                            font/truetype font/opentype
                            application/vnd.ms-fontobject;
    keepalive_timeout       65;
    sendfile                on;
    server_tokens           off;
    tcp_nodelay             on;
    tcp_nopush              on;

    # WebSocket upgrade mapping
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Include resolver configuration
    include /etc/nginx/includes/resolver.conf;

    # Include server configurations
    include /etc/nginx/servers/*.conf;
}
